<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Dashboard</h1>
        
        <div class="filters">
            <select id="ageFilter">
                <option value="">Select Age</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <select id="genderFilter">
                <option value="">Select Gender</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <select id="yearFilter">
                <option value="">Select Year in School</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <select id="majorFilter">
                <option value="">Select Major</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <select id="paymentMethodFilter">
                <option value="">Select Payment Method</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <div class="metrics">
            <div class="metric" id="averageIncome">Average Monthly Income: $0</div>
            <div class="metric" id="totalFinancialAid">Total Financial Aid Received: $0</div>
        </div>

        <div class="charts">
            <canvas id="expensesByMajorChart"></canvas>
            <canvas id="expenseIncomeRatioChart"></canvas>
            <canvas id="financialAidExpensesChart"></canvas>
            <canvas id="majorFinancialAidChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
